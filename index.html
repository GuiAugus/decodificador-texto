<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <figure>
                    <img id="logo" src="assets/img/logo.svg" alt="Logo Alura">
                </figure>
            </h1>
        </header>
        <main>
            <section class="principal">
                <textarea name="text-area" id="textoEntrada" cols="30" rows="10"
                    placeholder="Digite seu texto"></textarea>
                <div class="alerta">
                    <img src="assets/icons/exclamation.svg" alt="Icone de alerta">
                    <p>Apenas letras minúsculas e sem acento!</p>
                </div>
                <section class="buttons">
                    <button type="button" id="criptografar" onclick="mostraCriptografar()">
                        <p>Criptografar</p>
                    </button>
                    <button type="button" id="descriptografar" onclick="mostraDescriptografar()">
                        <p>Descriptografar</p>
                    </button>
                </section>
            </section>

            <section class="mensagem-criptografada">
                <textarea class="mensagem-resultado" cols="20" rows="10" disabled=""></textarea>
                <img id="procurando" src="assets/img/procurando.svg" alt="procurando">
                <div class="mensagem">
                    <h2 id="sem-mensagem">Nenhuma mensagem encontrada</h2>
                    <p id="texto-criptogrado">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                <button type="button" id="copiar">Copiar</button>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
